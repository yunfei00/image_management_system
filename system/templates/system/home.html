<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>简洁版管理员个人主页</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body>
<div class="container-fluid py-3">
  <!-- 顶部：问候 -->
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h4 mb-1">欢迎回来，系统管理员 👋</h1>
      <div class="text-muted small">这里是您的平台概览。</div>
    </div>
  </div>

  <!-- KPI 指标卡片 -->
  <div class="row g-3">
    <div class="col-6 col-lg-3">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="text-muted small">用户总数</div>
          <div class="display-6 fw-bold">1,268</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-lg-3">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="text-muted small">待审批</div>
          <div class="display-6 fw-bold">18</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-lg-3">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <div class="text-muted small">系统告警</div>
          <div class="display-6 fw-bold text-danger">4</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 快捷操作 -->
  <div class="card shadow-sm my-3">
    <div class="card-body d-flex flex-wrap gap-2">
      <a class="btn btn-primary" href="#"><i class="bi bi-person-plus"></i> 创建用户</a>
      <a class="btn btn-outline-primary" href="#"><i class="bi bi-shield-lock"></i> 分配角色</a>
      <a class="btn btn-outline-warning" href="#"><i class="bi bi-ui-checks-grid"></i> 审批中心</a>
      <a class="btn btn-outline-dark" href="#"><i class="bi bi-journal-text"></i> 审计日志</a>
    </div>
  </div>

  <div class="row g-3">
    <!-- 左侧主信息区 -->
    <div class="col-12 col-xl-8">
      <!-- 待审批清单 -->
      <div class="card shadow-sm mb-3">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <span class="fw-semibold">待审批</span>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>类型</th>
                  <th>标题</th>
                  <th>优先级</th>
                  <th>提交时间</th>
                  <th class="text-end">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><span class="badge text-bg-warning">权限</span></td>
                  <td>为用户 李四 分配“审批管理员”</td>
                  <td><span class="badge text-bg-danger">高</span></td>
                  <td class="text-muted small">2025-10-24 21:40</td>
                  <td class="text-end">
                    <div class="btn-group btn-group-sm">
                      <button class="btn btn-outline-success">通过</button>
                      <button class="btn btn-outline-danger">驳回</button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><span class="badge text-bg-info">检测</span></td>
                  <td>镜像 web-portal:2.0.0 安全检测结果确认</td>
                  <td><span class="badge text-bg-warning">中</span></td>
                  <td class="text-muted small">2025-10-24 19:15</td>
                  <td class="text-end">
                    <div class="btn-group btn-group-sm">
                      <button class="btn btn-outline-success">通过</button>
                      <button class="btn btn-outline-danger">驳回</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- 系统告警 -->
      <div class="card shadow-sm mb-3">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <span class="fw-semibold">系统告警</span>
        </div>
        <div class="list-group list-group-flush">
          <div class="list-group-item d-flex align-items-start gap-2">
            <span class="badge text-bg-danger">高危</span>
            <div>
              <div class="fw-semibold">数据库连接异常</div>
              <div class="small text-muted">影响：审批中心</div>
            </div>
            <a class="ms-auto btn btn-sm btn-outline-danger">处置</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 右侧侧栏 -->
    <div class="col-12 col-xl-4">
      <!-- 平台健康状态 -->
      <div class="card shadow-sm mb-3">
        <div class="card-header bg-white fw-semibold">平台健康</div>
        <div class="card-body small">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span><span class="health-dot bg-success"></span>数据库</span>
            <span class="badge text-bg-success">正常</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
