{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-3">
  <div class="row">
    <!-- 左侧导航 -->
    <div class="col-md-3">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">项目管理</a>
        <a href="#" class="list-group-item list-group-item-action">镜像管理</a>
        <a href="#" class="list-group-item list-group-item-action">通知</a>
      </div>
    </div>

    <!-- 主内容 -->
    <div class="col-md-9">
      <div class="row">
        <!-- 进行中的项目 -->
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">进行中的项目</h5>
              <p class="card-text">项目A</p>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
              </div>
              <a href="#" class="btn btn-primary mt-3">查看项目</a>
            </div>
          </div>
        </div>

        <!-- 待启动项目 -->
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">待启动项目</h5>
              <p class="card-text">项目B</p>
              <a href="#" class="btn btn-secondary mt-3">启动项目</a>
            </div>
          </div>
        </div>

        <!-- 已完成项目 -->
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">已完成项目</h5>
              <p class="card-text">项目C</p>
              <a href="#" class="btn btn-info mt-3">查看报告</a>
            </div>
          </div>
        </div>
      </div>

      <!-- 镜像管理 -->
      <div class="row mt-3">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">镜像管理</h5>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  镜像1
                  <span class="badge bg-success">正常</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  镜像2
                  <span class="badge bg-warning">警告</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  镜像3
                  <span class="badge bg-danger">故障</span>
                </li>
              </ul>
              <a href="#" class="btn btn-primary mt-3">管理镜像</a>
            </div>
          </div>
        </div>

        <!-- 创建项目按钮 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <a href="#" class="btn btn-success">创建新项目</a>
            </div>
          </div>
        </div>
      </div>

      <!-- 项目进度图 -->
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">项目进度</h5>
              <!-- 这里可以嵌入图表 -->
              <canvas id="project-progress-chart"></canvas>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
